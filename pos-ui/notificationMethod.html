  <div class="container main-content ">

    <!-- Write your code here  -->
	<div class="panel panel-primary cust-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Notification Method</h3>
			</div>
			<div class="panel-body notification">
			     <form class="form-horizontal">
				        <div class="form-group">
						<div class="col-sm-12 col-md-2">
						<label for="navigationType" class="control-label">Notification Type:</label>
						</div>
						<div class="col-xs-6 col-sm-3 col-md-1">
						<label class="checkbox-inline">
						<input type="checkbox" value="option1" name="optradio">Email
						</label>
                        </div>
						<div class=" col-xs-6 col-sm-3 col-md-1">
						<label class="checkbox-inline">
						<input type="checkbox" value="option2" name="optradio">SMS
						</label>
						</div>
						</div>
						<div class="form-group notify">
                         
						   <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">	
						     <input type="text" class="form-control" data-toggle="tooltip" title="*Notification Email" id="notificationEmail" placeholder="jane.doe@example.com">
						    </div>						   
							
						   <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
						     <input type="text" class="form-control" data-toggle="tooltip" title="*Notification Mobile Number" id="notificationMobileNumber" placeholder="588888888">
							 <p class="text-danger">Please inform the customer that sending SMS messages through Non- AT&T carriers may incur carrier charges</p>
						   </div>
						
					   </div>
					   
				 </form>
			</div>
	</div>
