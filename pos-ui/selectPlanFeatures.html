<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Omni Channel Experience Lab</title>

	<!-- Bootstrap -->
	<link href="css/libs/bootstrap.min.css" rel="stylesheet">
	<link href="css/libs/font-awesome.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

	<style>
		/* Write custom styles here*/

		.plan-panel .form-group label {
			font-weight: normal;
			text-align: left;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
				<a class="navbar-brand" href="index.html">Omni Channel Experience Lab</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart (0)</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container main-content">
		<div class="panel panel-primary plan-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Select Plan &amp; Features for (xx) xxxx-xxxx</h3>
			</div>
			<div class="panel-body">
				<strong class="text-primary" style="font-size: initial">Add New Plan</strong>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="searchById" class="col-sm-2 control-label">Plan Type</label>
						<div class="col-sm-6 col-md-4">
							<select class="form-control" id="searchById">
                  <option>-Select One-</option>
                  <option>Plan 1</option>
                  <option>Plan 2</option>
                  <option>Plan 3</option>
				  				<option>Plan 4</option>
              </select>
						</div>
					</div>
					<div class="form-group">
						<label for="searchById1" class="col-sm-2 control-label">Plan Selection</label>
						<div class="col-sm-6 col-md-4">
							<select class="form-control" id="searchById1">
                  <option>-Select One-</option>
                  <option>3GB $ 360/Month</option>
                  <option>4GB $ 450/Month</option>
                  <option>5GB $ 500/Month</option>
				  				<option>6GB $ 600/Month</option>
              </select>
						</div>
						<div class="col-sm-4">
							<button type="submit" class="btn btn-primary">Add</button>
						</div>
					</div>
				</form>
			</div>

		</div>
		<div class="text-right">
			<a type="button" class="btn btn-default" role="button" href="dashboard.html">Cancel</a>
			<a type="button" class="btn btn-info" role="button" href="serviceDevice.html"><i class="fa fa-chevron-left"></i> Previous</a>

		</div>
	</div>
	<!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
