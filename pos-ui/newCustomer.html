  <div class="container main-content ">
  <div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">New Activation â€“ Customer Information</h3>
	</div>
	<div class="panel-body">
		<div class="text-right"><b><font color="red">*</font>Required Fields</b></div>
		<div class="row">
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Customer Type<font color="red">*</font></label>
			<select class="form-control">
				<option>Resedential</option>
				<option>2</option>
			</select>
		</div>
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Customer Sub Type<font color="red">*</font></label>
			<select class="form-control">
				<option>Select One</option>
				<option>2</option>
			</select>
		</div>
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Category<font color="red">*</font></label>
			<select class="form-control">
				<option>Select One</option>
				<option>2</option>
			</select>
		</div>
	</div>
  </div>
  </div>
  <!--  2nd pannel-->
  <div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Account Holder's Personal Information</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>First Name<font color="red">*</font></label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>Middle Name</label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>Last Name<font color="red">*</font></label>
				<input type="text" class="form-control"/>
			</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>DOB<font color="red">*</font></label>
				<input type="text" class="form-control"/>
			</div>
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>Gender<font color="red">*</font></label>
				<select class="form-control">
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
				</select>
			</div>
		</div>
		<hr style="border-width: 2px;border-color: green;">
			<div class="row">
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>Employer Name</label>
					<input type="text" class="form-control"/>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>Monthly Income Range<font color="red">*</font></label>
					<select class="form-control">
					</select>
				</div>
			</div>
		<hr style="border-width: 2px;border-color: green;">
		<div>
			<label class="text-primary">Identification</label>
		</div>
		<div class="row">
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>Is the customer a resident/citizen of Mexico?<font color="red">*</font></label>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label class="radio-inline"><input type="radio" name="iscustomercitizenship">Yes</label>
					<label class="radio-inline"><input type="radio" name="iscustomercitizenship">No</label>
				</div>
		</div>
		<div class="row">
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>Proof of Id<font color="red">*</font></label>
					<select class="form-control">
						<option>Select One</option>
					</select>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>Identification Number<font color="red">*</font></label>
					<input type="text" class="form-control"/>
				</div>
		</div>
		<div class="row">
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>RFC<font color="red">*</font></label>
					<input type="text" class="form-control"/>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>RFC Validation<font color="red">*</font></label>
					<select class="form-control">
						<option>Select One</option>
					</select>
				</div>
		</div>
		<div class="row">
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>CURP ID #<font color="red">*</font></label>
				<input type="text" class="form-control"/>
				</div>
				<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<label>CURP Validation<font color="red">*</font></label>
					<select class="form-control">
						<option>Select One</option>
					</select>
				</div>
		</div>
		<div>
			<label class="text-primary">Category Identification:</label>
			<span>Army</span>
		</div>
		<div class="row">
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
				<label>Identification Number:<font color="red">*</font></label>
			</div>
			<div class="form-group col-xs-12 col-sm-6 col-md-4">
					<input type="text" class="form-control"/>
			</div>
		</div>
  </div>
  </div>
  <!-- 3rd pannel -->
  <div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Contact Information</h3>
	</div>
	<div class="panel-body">
		<div class="row">
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Preferred Contact Number<font color="red">*</font></label>
			<input type="text" class="form-control"/>
		</div>
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Preferred Email<font color="red">*</font></label>
			<input type="text" class="form-control"/>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label>Preferred method of contact:<font color="red">*</font></label>
		</div>
		<div class="form-group col-xs-12 col-sm-6 col-md-4">
			<label class="radio-inline"><input type="radio" name="Preferredmethod">Contact Number</label>
			<label class="radio-inline"><input type="radio" name="Preferredmethod">Email</label>
		</div>
	</div>
  </div>
  </div>
