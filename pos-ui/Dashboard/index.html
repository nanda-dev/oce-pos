<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
        <a class="navbar-brand" href="/index.html">Omni Channel Lab</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/index.html">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart (0)</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->

  </nav>

  <div class="container main-content ">

    <h3>Home Page: Assist Customer Now</h3>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Exisitng Customers</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group col-md-6">
                <select class="form-control" id="searchById">
              <option>Smart Search</option>
              <option>Mobile Number</option>
              <option>Account Number</option>
              <option>Customer Name</option>
            </select>
              </div>
              <div class="clearfix"></div>
              <div class="form-group col-md-6 mb-0">
                <input type="text" class="form-control" id="searchForId" placeholder="Search for">
              </div>
              <a class="btn btn-primary" role="button" href="/searchResults.html">Search</a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">New Customers</h3>
          </div>
          <div class="panel-body">
            <p class="text-info">Select new account type:</p>
            <button type="button" class="btn btn-info"><i class="fa fa-user-o"></i> Residential Wireless</button>
            <button type="button" class="btn btn-warning"><i class="fa fa-building-o"></i>  Business Wireless</button>
          </div>
        </div>
      </div>
