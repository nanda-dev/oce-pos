<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omni Channel Experience Lab</title>

  <!-- Bootstrap -->
  <link href="css/libs/bootstrap.min.css" rel="stylesheet">
  <link href="css/libs/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    .login-screen {
      margin-top: 50px;
    }
  </style>

</head>

<body>

  <div class="container main-content login-screen">
    <h3 class="text-center">Omni Channel Experience Lab</h3>
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">User Login</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="usernameId" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="usernameId" placeholder="Enter Username">
                </div>
              </div>
              <div class="form-group">
                <label for="passwordId" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="passwordId" placeholder="Enter Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <!--<button type="submit" class="btn btn-default">Login</button> -->
                  <a class="btn btn-primary" role="button" href="dashboard.html">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
