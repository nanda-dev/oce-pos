<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omni Channel Lab</title>


  <!-- Bootstrap -->
  <link href="css/libs/bootstrap.min.css" rel="stylesheet">
  <link href="css/libs/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    .border {
      border-width: 2px;
      border-color: green;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Omni Channel Lab</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart (0)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <form class="form-horizontal">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong class="panel-title">Payment Information</strong>
        </div>
        <div class="panel-body">
          <!--				<img src="./images/atm.jpg" class="img-responsive pull-right" width="90">-->
          <h4 class="text-warning"><strong>Total Amount Due: $xxx.xx</strong></h4>
          <label for="paymentMethod" class="text-primary control-label">Select payment method below:</label>
          <div class="form-group">
            <div class="col-sm-6 col-md-3 custom-radio">
              <label class="radio-inline">
                <input type="radio" value="option1" [(ngModel)]="radioCashCard" name="optradio">Cash</label>
              <label class="radio-inline">
                <input type="radio" value="option2" [(ngModel)]="radioCashCard" name="optradio">Credit/Debit Card</label>
            </div>
          </div>
          <hr class="border">
          <label for="selectBank" class="control-label" for="searchByBank">Would the customer like to view promotions and apply for bank finance?</label>
          <div class="form-group" *ngIf="radioCashCard == 'card'">
            <div class="col-sm-6 col-md-3 custom-radio">
              <label class="radio-inline">
                <input type="radio" value="option1" [(ngModel)]="radioYesNo" name="optradio">Yes</label>
              <label class="radio-inline">
                <input type="radio" value="option2" [(ngModel)]="radioYesNo" name="optradio">No</label>
            </div>
          </div>


          <hr class="border">
          <h4 class="text-primary"><strong>Bank Finance</strong></h4>
          <h5 class="text-primary">Please select a bank to view current promotions.</h5>
          <div class="form-group">
            <label for="financeAmount" class="col-sm-5 col-md-4 col-lg-3 control-label text-primary" for="financeAmount">Total Amount to finance: <span class="text-muted">$</span>
            </label>
            <div class="col-sm-6 col-md-3">
              <input type="text" class="form-control" name="financeAmount" id="financeAmount" [(ngModel)]="amount" placeholder="xxx.xx">
            </div>
          </div>
          <div class="form-group">
            <label for="selectBank" class="col-sm-5 col-md-4 col-lg-3 control-label" for="searchByBank">Select Bank:</label>
            <div class="col-sm-6 col-md-3">
              <select class="selectpicker form-control" id="selectBank">
                <option hidden>- Select One -</option>
                <option>Bancomer</option>
                <option>Banamex</option>
                <option>Banco Santander</option>
                <option>HSBC</option>
                <option>Banorte</option>
                <option>Scotia Bank</option>
                <option>Banco Azteca</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="selectPromotion" class="col-sm-5 col-md-4 col-lg-3 control-label" for="searchByMonth">Select Promotion:</label>
            <div class="col-sm-6 col-md-3">
              <select class="selectpicker form-control" id="selectPromotion">
                <option hidden>Promotion Number of months</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>12</option>
              </select>
            </div>
          </div>
          <hr class="border">
          <h4 class="text-primary"><strong>Card Information</strong></h4>
          <div class="form-group">

            <label for="cardAmount" class="col-sm-5 col-md-4 col-lg-3 control-label text-primary" for="cardAmount">Card Amount: <span class="text-muted">$</span>
            </label>
            <div class="col-sm-6 col-md-3">
              <input type="text" class="form-control" name="cardAmount" id="cardAmount" [(ngModel)]="amount" placeholder="xxx.xx" readonly>
            </div>
          </div>

        </div>
      </div>

      <div class="clearfix text-right">
        <a type="button" class="btn btn-default" role="button" href="">Cancel</a>
        <a type="button" class="btn btn-primary" role="button" href="retryPayment.html">Submit</a>
      </div>
    </form>
  </div>


  <!-- /.container 

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/showHide.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>s
