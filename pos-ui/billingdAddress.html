<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/libs/bootstrap.min.css" rel="stylesheet">
	<link href="css/libs/font-awesome.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<style>
		.custom-radio label {
			font-weight: normal;
			margin-right: 5px;
		}

		.acc-panel h6 {
			padding-left: 20px;
		}

		.acc-panel p {
			padding-left: 20px;
			font-size: 16px;
		}

		.city-label {
			padding-left: 60px;
		}

		.country-label {
			padding-left: 70px;
		}
	</style>

    <![endif]-->
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
				<a class="navbar-brand" href="/index.html">Omni Channel Lab</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/index.html">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart (0)</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container main-content">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Billing Address</h3>
			</div>
			<div class="panel-body">
				<div class="checkbox">
					<label>
      <input type="checkbox"> Check here if billing address is diffrent than customer address
    </label>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label for="code">Postal code</label>
						<input type="text" class="form-control" id="code">
					</div>
					<div class="form-group col-md-4">
						<label for="name">Neighborhood</label>
						<select class="form-control" id="name">
						<option>-select one-</option>
						</select>
					</div>

					<div class="clearfix"></div>


					<div class="form-group col-md-4">
						<label for="street">Street</label>
						<input type="text" class="form-control" id="street">
					</div>
					<div class="form-group col-md-4">
						<label for="external">External</label>
						<input type="text" class="form-control" id="external">
					</div>
					<div class="form-group col-md-4">
						<label for="internal">Internal</label>
						<input type="text" class="form-control" id="internal">
					</div>


					<div class="clearfix"></div>


					<div class="form-group col-md-6">
						<label for="addr">Address Line</label>
						<input type="text" class="form-control" id="addr">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">Municipality:</label>
						<span>Benito Juarez</span>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">City:</label>
						<span>Manzanillo</span>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">State:</label>
						<span>COLIMA</span>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">Country:</label>
						<span>MEXICO</span>
					</div>
				</div>

			</div>
		</div>
		<div class="panel panel-primary acc-panel">
			<div class="panel-heading">
				<h3 class="panel-title">Account options</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-md-4">
						<label for="passcode">Account Passcode</label>
						<input type="text" class="form-control" id="passcode">
					</div>
					<div class="form-group col-md-4">
						<label for="passcode1">Re-enter account passcode</label>
						<input type="text" class="form-control" id="passcode1">
					</div>
					<div class="clearfix"></div>
					<h6 class="account" style="padding-left: 20px;">A Passcode is used to enhance the security on an account. It will be used toauthenticate the customer. Passcode must
						be 6 to 10 digits.</h6>
					<hr class="border">
					<p class="text-primary">Please ask the customer the following Question:</p>
					<div class="form-group clearfix">
						<div class="col-md-6">
							<label>1. Does the customer Opt-in to receive promotions and offers?</label>
						</div>
						<div class="col-md-6 custom-radio">
							<label>
							<input type="radio" value="yes" name="optradio">
							Yes
							</label>
							<label>
							<input type="radio" value="no" name="optradio">
							No
							</label>
						</div>
					</div>
					<div class="form-group clearfix">
						<div class="col-md-6">
							<label>2. Will the customer agree to share personal information with third parties?</label>
						</div>
						<div class="col-md-6 custom-radio">
							<label>
							<input type="radio" value="yes" name="optradio1">
							Yes
							</label>
							<label>
							<input type="radio" value="no" name="optradio1">
							No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>







	<!-- /.container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-3.2.1.min.js"></script>

</body>

</html>
