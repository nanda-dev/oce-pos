   <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Tax Address</h3>
      </div>
      <div class="panel-body">
	  <div class="checkbox">
    <label>
      <input type="checkbox"> Check here if Tax address is different than customer address
    </label>
  </div>
	  
   <div class="row">
    <div class="form-group col-md-4">
	<label for="code">Postal code</label>
	<input type="text"class="form-control" id="code"  placeholder="28879">
	</div>
	<div class="form-group col-md-4">
	<label for="name">Neighborhood</label>
	<select class="form-control" id="name">
	<option>-select one-</option>
	</select>
    </div>

	<div class="clearfix"></div>
	
	
  <div class="form-group col-md-4">
	<label for="street">Street</label>
	<input type="text" class="form-control" id="street">
	</div>
	<div class="form-group col-md-4">
	<label for="external">External</label>
	<input type="text"class="form-control" id="external">
	</div>
	<div class="form-group col-md-4">
	<label for="internal">Internal</label>
	<input type="text"class="form-control" id="internal">
</div>


<div class="clearfix"></div>


<div class="form-group col-md-6">
	<label for="addr">Address Line 2</label>
	<input type="text" class="form-control" id="addr">
	</div>
	</div>
	
	
				<div class="row">
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">Municipality:</label>
						<span>Benito Juarez</span>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">City:</label>
						<span>Manzanillo</span>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">State:</label>
						<span>COLIMA</span>
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label class="text-primary">Country:</label>
						<span>MEXICO</span>
					</div>
				</div>

</div>
