<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omni Channel Lab</title>


  <!-- Bootstrap -->
  <link href="css/libs/bootstrap.min.css" rel="stylesheet">
  <link href="css/libs/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    .border {
      border-width: 2px;
      border-color: green;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Omni Channel Lab</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart (0)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <form class="form-horizontal">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong class="panel-title">Payment Summary</strong>
        </div>
        <div class="panel-body">
          <!--				<img src="./images/atm.jpg" class="img-responsive pull-right" width="90">-->
          <h4 class="text-primary"><strong>Charges</strong></h4>
          <div class="row">
            <div class="col-md-6 col-xs-6">Subtotal </div>             
            <div class="col-md-6 col-xs-6">$xx.xx</div>
            <div class="col-md-6 col-xs-6">Tax   </div>
            <div class="col-md-6 col-xs-6">$xx.xx</div>
            <div class="col-md-6 col-xs-6"> <strong>Total Amount Due </strong></div>
            <div class="col-md-6 col-xs-6"><strong>$xx.xx </strong></div>
          </div>

         <hr class="border">



        <h4 class="text-primary"><strong>Payments</strong></h4>
         <div class="row">
            <div class="col-md-6 col-xs-6">Cash </div>
            <div class="col-md-6 col-xs-6">$xx.xx</div>
            <div class="col-md-2 col-xs-2">CreditCard </div>
            <div class="col-md-2 col-xs-2">Mastercard</div>
            <div class="col-md-2 col-xs-2"> *1234</div>
            <div class="col-md-6 col-xs-6">$xx.xx</div>
         </div>
        </div>
      </div>

      <div class="clearfix text-right">
        <a type="button" class="btn btn-default" role="button" href="">Cancel All Payments</a>
        <a type="button" class="btn btn-primary" role="button" href="retryPayment.html">Next></a>
      </div>
    </form>
  </div>


  <!-- /.container 

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/showHide.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>s
