<div class="container main-content ">

  <h3>Home Page: Assist Customer Now</h3>
  <div class="row">
    <!--EXISITNG CUSTOMERS-->
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Exisitng Customers</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-md-6 form-group">
              <select class="form-control" id="searchById">
                  <option>Smart Search</option>
                  <option>Mobile Number</option>
                  <option>Account Number</option>
                  <option>Customer Name</option>
                </select>
            </div>
            <div class="col-xs-12 col-md-6 form-group">
              <input type="text" class="form-control" id="searchForId" placeholder="Search for" required [(ngModel)]="searchText">
            </div>
          </div>

          <div class="text-right">
            <a class="btn btn-primary" role="button" (click)="search()"><i class="fa fa-search"></i> Search</a>
          </div>
        </div>
      </div>
    </div>
    <!--end EXISITNG CUSTOMERS-->

    <!--NEW CUSTOMERS-->
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">New Customers</h3>
        </div>
        <div class="panel-body">
          <p class="text-info">Select new account type:</p>
          <div class="row">
            <div class="col-md-6 form-group">
              <a type="button" class="btn btn-info btn-block" [routerLink]="['/dashboard/newCustomer']"><i class="fa fa-user-o"></i> Residential Wireless</a>
            </div>
            <div class="col-md-6">
              <a type="button" class="btn btn-warning btn-block" [routerLink]="['/dashboard/newCustomer']"><i class="fa fa-building-o"></i> Business Wireless</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" bsModal #pendingTransactionModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
  aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Pending Transaction</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You have a pending transaction, would you like to continue from store?
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="goToPendingTransaction()">Yes</button>
        <button class="btn btn-default" (click)="hideModal()">No</button>
      </div>
    </div>
  </div>
</div>
